<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', Arial, sans-serif;
            background: url('img/kuromi.webp') no-repeat center center fixed;
            background-size: cover;
            color: #222;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
        }
        .greetings {
            margin-top: 48px;
            font-size: 2.8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 2px 16px #39c6d6;
            text-align: center;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeDown 1.2s 0.5s forwards;
        }
        @keyframes fadeDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .description {
            font-size: 1.5rem;
            margin: 40px 0 30px 0;
            color: #fff;
            text-shadow: 0 1px 8px #0003;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.2s 1.2s forwards;
        }
        .button {
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1.2s 1.7s forwards;
        }
        .boton-kuromi {
            display: inline-block;
            font-size: 1.3rem;
            padding: 14px 40px;
            border-radius: 40px;
            background: #ff69b4;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .boton-kuromi:hover {
            background: #d72660;
            color: #fff;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="greetings">
        PARA LA CUMPLEAÑERA MÁS PRECIOSA DE TODAS
    </div>
    <div class="description">
        <span></span>
    </div>
    <div class="button">
        <a href="flower.html" class="boton-kuromi">PARA KUROMI</a>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
