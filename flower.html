<script>
window.addEventListener('load', function() {
  // Mostrar la animación (quita el fade)
  document.body.classList.remove('hidden-until-loaded');
  // Intenta reproducir la música
  var music = document.getElementById('bgMusic');
  if (music) {
    // Algunos navegadores requieren interacción, pero esto funcionará en la mayoría si vienes de un click
    music.play().catch(function(){});
  }
});
</script>
